<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assembler Calendar</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stars.css">
    <script type="module" src="../dist/index.js" defer></script>
  <script></script>
    <script type="module" src="../dist/form.js" defer></script>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
</head>
<body>


<!-- partial -->
  

    <header id="header">

        <button id="openAddTaskModal_btn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createEvent_Modal">
            New Task
          </button>
          <button id="todayButton"  class="btn-primary todayButton">Back to the future</button>
          
          <!-- Modal -->
          <div class="modal fade" id="createEvent_Modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="newEventModal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="newEventModal">Add new event</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                 
                
                  
                  <form class="needs-validation" novalidate>
                    
                    <div id="eventTitle_container" class="input-group-text mb-3">
                      <label for="eventTitle" class="form-label">Title:</label>
                      <input id="modalForm_eventTitle" type="text" class="form-control" minlength="3" maxlength="50" required>
                      <div id="formTitleError" class="errorMessage" hidden></div>

                    </div>
                    
                    <div id="datesForm" class=" mb-3">
                      <div class="form-check">
                        <input id="modalForm_AllDayEventSwitch" class="form-check-input" type="checkbox" value="" >
                        <label class="form-check-label" for="modalAllDayEventSwitch">
                          All day
                        </label>
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="form_startDate">Inital date</span>
                        <input id="form_startDate_dateInput" type="date" class="form-control" required>
                        <input id="form_startDate_hourInput" type="time" class="form-control" required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>
                      <div id="form_startDate_container" class="input-group mb-3">
                        <span class="input-group-text" id="form_EndDate">End date</span>
                        <input id="form_endDate_dateInput" type="date" class="form-control" required>
                        <input id="form_endDate_hourInput" type="time" class="form-control" required>
                      </div>
                    </div>
                    
                    <div class="form-check">
                      <input id="modalReminderSwitch" class="form-check-input" type="checkbox" value="" >
                      <label class="form-check-label" for="modalReminderSwitch">
                        reminder
                      </label>
                    </div>
                    <div id="modalReminderOptions_container" class="input-group mb-3" hidden>
                        <label class="input-group-text" for="modalReminderSwitch_options">Time</label>
                        <select id="modalReminderSwitch_options" class="form-select">
                         
                        </select>
                    </div>

                    <div class="mb-3">
                      <label for="modalForm_description" class="form-label">Description</label>
                      <textarea id="modalForm_description" class="form-control" rows="3" maxlength="500"></textarea>
                    </div>
                    

                    <div class="input-group mb-3">
                      <label class="input-group-text" for="modalForm_EventType">Type</label>
                      <select id="modalForm_EventType" class="form-select" >
                        <option selected>Choose...</option>
                      </select>
                      <p id="modalForm_calendarError" class="errorMessage" hidden></p>

                    </div>
                  </form>
                
                  
                
                
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button id="modalForm_saveEventBtn" type="submit" class="btn btn-primary">Save</button>
                </div>
              </div>
            </div>
          </div>
    </header>
    <main id="main">
      <section>
        <div class="tittle-section">
          <button id="button-left" class="arrow-button-left"></button>
          <div class="calendarDayTittle" id="calendarTitle"></div>
          <button id="button-right" class="arrow-button-right"></button>
        </div>
        <div class="container">
          <div class="row rowWeek">
            <div class="col weekDay">Mon
            </div>
            <div class="col weekDay">Tue
            </div>
            <div class="col weekDay">Wed
            </div>
            <div class="col weekDay">Thu
            </div>
            <div class="col weekDay">Fri
            </div>
            <div class="col weekDay">Sat
            </div>
            <div class="col weekDay">Sun
            </div>
          </div>
          <div class="row">
          <div class="container-days" id="days">
          </div>
          </div>
        </div>
      </section>

    </main>
    <footer id="footer">copyright september 2023 Â©</footer>

    <canvas id="stars" width="300" height="300"></canvas>


    <script src="https://rawgit.com/ironwallaby/delaunay/master/delaunay.js"></script><script  src="../dist/stars.js"></script> 
</body>
</html>
