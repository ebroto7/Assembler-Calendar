<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assembler Calendar</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="../dist/index.js" defer></script>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
</head>
<body>
    <header id="header">
        Calendar
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#CreateEvent_Modal">
            New Task
          </button>
          
          <!-- Modal -->
          <div class="modal fade" id="CreateEvent_Modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="newEventModal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="newEventModal">Add new event</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                 
                
                  
                  <form class="needs-validation" novalidate>
                    
                    <div class=" mb-3">
                      <label for="eventTitle" class="form-label">Title:</label>
                      <input type="text" class="form-control" id="eventTitle"  required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    
                    <div id="datesForm">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          All day
                        </label>
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="form_startDate">Inital date</span>
                        <input type="date" class="form-control" required>
                        <input type="time" class="form-control" required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="form_EndDate">End date</span>
                        <input type="date" class="form-control" required>
                        <input type="time" class="form-control" required>
                      </div>
                    </div>
                    
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        reminder
                      </label>
                    </div>
                    <div class="input-group mb-3">
                        
                      <label class="input-group-text" for="eventType">Time</label>
                      <select class="form-select" id="eventType">
                        <option value="1">5 min</option>
                        <option value="2">15 min</option>
                        <option value="3">1 hour</option>
                        <option value="3">2 hour</option>
                        <option value="3">1 day</option>
                        <option value="3">2 days</option>
                        <option value="3">1 week</option>
                      </select>
                    </div>

                    <div class="mb-3">
                      <label for="eventDescription" class="form-label">Description</label>
                      <textarea class="form-control" id="eventDescription" rows="3"></textarea>
                    </div>
                    

                    <div class="input-group mb-3">
                      <label class="input-group-text" for="eventType">Type</label>
                      <select class="form-select" id="eventType">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </form>
                
                  
                
                
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary">Save</button>
                </div>
              </div>
            </div>
          </div>
    </header>
    <main id="main"></main>
    <footer id="footer">copyright september 2023 Â©</footer>


</body>
</html>
